backend:
  name: github
  repo: <ORG>/<REPO> # e.g. MyFamilyPublishing/blog
  branch: main       # or master, depending on your git default
  
  # THE GLUE: Pointing to your local Go Gateway
  base_url: http://192.168.15.200.nip.io:9999
  auth_endpoint: auth 

media_folder: "static/images"
public_folder: "/images"

# A simple test collection to verify it works
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
